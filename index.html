<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Aplication Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="apply-box">

            <h1>Job Application Form <span class="title_span">Web</span></h1>

            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" form="first-name" placeholder="Enter First Name...">
                    </div>
                    <div class="form-control">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" form="last-name" placeholder="Enter Last Name...">
                    </div>
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email" id="email" form="email" placeholder="your@mail.com">
                    </div>
                    <div for="job-role" class="form-control">
                        <label for="job-role">Job Role</label>
                        <select id="jobe-role">
                            <option value="">Select Job Role...</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="fullstack">Full Stack Developer</option>
                            <option value="ui_ux">UI UX Designer</option>
                        </select>
                    </div>
                    <div class="textarea-control">
                        <label for="address">Address</label>
                        <textarea form="address" name="address" class="address" cols="50" rows="4"
                            placeholder="Enter Your Address"></textarea>
                    </div>
                    <div class="form-control">
                        <label for="city">City</label>
                        <input type="text" id="city" form="city" placeholder="Enter Your City...">
                    </div>
                    <div class="form-control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" form="pincode" placeholder="Enter Your Pincode...">
                    </div>
                    <div class="form-control">
                        <label for="date">Date Of Birth</label>
                        <input value="2022-12-24" type="date" id="date" form="date">
                    </div>
                    <div class="form-control">
                        <label for="upload">Upload Your CV</label>
                        <input type="file" id="upload" form="upload">
                    </div>
                </div>
                <div class="btn-container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
